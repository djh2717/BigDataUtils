log4j.rootLogger=INFO, Console
#log4j.logger.org.apache=INFO, Console
log4j.appender.Console.Threshold=INFO
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{HH:mm:ss} %p [%c{1}:%M] - %m%n
#  %d %p [%c] - %m%n
#  %-5level %d{HH:mm:ss} %logger{0}.\\(%class{0}.java:%line\\):%M [%thread] :%n %msg %n%n
#  %d{ABSOLUTE} | %-5.5p | %-16.16t | %-32.32c{1} | %-32.32C %4L | %m%n